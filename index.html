<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="./style.css">
<title>Title</title>
</head>
<body>
    <div class="container d-flex align-content-center align-items-center justify-content-center">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center mt-5">Calculator</h1>
            </div>
        </div>
    </div>
     <div class="container d-flex align-content-center align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col-lg-12">
                <form action="" name="question">
                    <input type="text" class="form-control mt-5 okk"  name="answer">
                    <table class="table table-borderless mt-5">
                        <tr>
                            <td><input type="button" class="btn btn-danger w-100" value="7" onclick="question.answer.value += '7'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="8" onclick="question.answer.value += '8'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="9" onclick="question.answer.value += '9'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="x" onclick="question.answer.value += '*'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-danger w-100" value="4" onclick="question.answer.value += '4'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="5" onclick="question.answer.value += '5'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="6" onclick="question.answer.value += '6'"></td>
                            <td><input type="button" class="btn btn-danger w-100" value="-" onclick="question.answer.value += '-'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="btn btn-danger w-100" onclick="question.answer.value += '1'"> </td>
                            <td><input type="button" value="2" class="btn btn-danger w-100" onclick="question.answer.value += '2'"> </td>
                            <td><input type="button" value="3" class="btn btn-danger w-100" onclick="question.answer.value += '3'"> </td>
                            <td><input type="button" value="+" class="btn btn-danger w-100" onclick="question.answer.value += '+'"> </td>
                        </tr>
                        <tr>
                            <td><input type="reset" value="C" class="btn btn-danger w-100" onclick="question.answer.value"> </td>
                            <td><input type="button" value="0" class="btn btn-danger w-100" onclick="question.answer.value += '0'">
                           <td><input type="button" value="." class="btn btn-danger w-100" onclick="question.answer.value += '.'">
                            <td><input type="button" value="/" class="btn btn-danger w-100" onclick="question.answer.value += '/'">    
                        </tr>
                        <tr>
                            <td><input type="button" value="=" class="btn btn-danger w-100" onclick="question.answer.value = eval(question.answer.value)"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
